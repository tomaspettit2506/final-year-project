name: Deploy Frontend (Vercel) and Backend
on:
  push:
    branches:
      - main

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

  deploy-frontend:
    needs: build-and-verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Validate frontend deploy secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID_FRONTEND: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing VERCEL_TOKEN secret. Add it in GitHub repo settings (Settings > Secrets and variables > Actions)."
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "Missing VERCEL_ORG_ID secret. Add it in GitHub repo settings (Settings > Secrets and variables > Actions)."
            exit 1
          fi
          if [ -z "$VERCEL_PROJECT_ID_FRONTEND" ]; then
            echo "Missing VERCEL_PROJECT_ID_FRONTEND secret. Add it in GitHub repo settings (Settings > Secrets and variables > Actions)."
            exit 1
          fi

      - name: Deploy frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_FRONTEND }}
        working-directory: frontend
        run: vercel --prod --yes --token "$VERCEL_TOKEN"

      - name: Frontend deploy success
        run: echo "Frontend deployed successfully to Vercel."

  deploy-backend:
    needs: build-and-verify
    runs-on: ubuntu-latest
    steps:
      - name: Validate backend deploy hook
        env:
          BACKEND_DEPLOY_HOOK_URL: ${{ secrets.BACKEND_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$BACKEND_DEPLOY_HOOK_URL" ]; then
            echo "Missing BACKEND_DEPLOY_HOOK_URL secret. Add your backend host deploy hook URL in GitHub repo settings (Settings > Secrets and variables > Actions)."
            exit 1
          fi

      - name: Trigger backend deployment
        env:
          BACKEND_DEPLOY_HOOK_URL: ${{ secrets.BACKEND_DEPLOY_HOOK_URL }}
        run: |
          curl -sS -X POST "$BACKEND_DEPLOY_HOOK_URL"

      - name: Backend deploy success
        run: echo "Backend deployment was triggered successfully."

  notify-failure:
    needs:
      - build-and-verify
      - deploy-frontend
      - deploy-backend
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment failure
        run: echo "Deployment workflow failed. Please check the logs for details."
        